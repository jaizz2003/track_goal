
 <!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 <style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
}
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}
.container {
  padding: 2px 16px;
}
</style>
</head>
<body style = "background-color:pink">

<h1 align="center">Track Your FootPrints</h1>
</br></br>
<div class="row">
<div class="col-sm-7">
    <iframe src="{{file_name}}" width="100%" height="700"></iframe>
</div>
<div class = "col-sm-5">
    <div class="card">
        <div class="container">
    <form action = "http://localhost:5000/trackdetails" method = "post" enctype="multipart/form-data"  >
        <label>Enter Track Number For Details:</label><br/>
        <input type = "number" name = "data"/>
        <input type = "submit" value = "submit" />
    </form>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="container">
        <h4> For Track Number {{trck_number}} </h4>
    	<p> Total time taken is {{Total_time}} min </p>
    	<p> Total Distance covered by track is {{total_dist}} km</p>
    	<p> Minimum altitude of track is {{alt_min}} m</p>
    	<p> Maximum altitude of track is {{alt_max}} m</p>
    	<p> Total Elevation of track is {{ele}} m</p>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="container">
    <form action = "http://localhost:5000/graphanalysis" method = "post" enctype="multipart/form-data"  >
        <label>Select attribute for graph analysis:</label>
        <select name="attribute">
            <option value="Elevation">Elevation</option>
            <option value="Speed">Speed</option>
            <option value="Time">Time</option>
        </select><br>
        <label>Enter Track Number with space for graph analysis</label><br>
        <input type = "text" name = "tracks"/>&nbsp
        <input type = "submit" value = "submit" />
    </form>
        </div>
    </div>
</div>
<div>
</body>
</html>
